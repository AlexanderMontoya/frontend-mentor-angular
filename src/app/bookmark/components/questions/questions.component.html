<div class="accordion">
    <div class="accordion__item" *ngFor="let q of questions">
        <button class="question" type="button" 
        (click)="selectedQuestion(q.id)"  
        [class.selected]="index_question == q.id">
            <span>{{ q.question }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="16" fill="none" stroke="#5267DF" stroke-width="3" class="img_arrow"><path  d="M1 1l8 8 8-8"/></svg>
        </button>
        <div class="answer" [class.selected]="index_question == q.id">
            <div class="answer__body">
                {{ q.answer }}
            </div>
        </div>
    </div>
</div>

<div class="more">
    <a href="#" class="more__btn">More Info</a>    
</div>
